<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
</head>
<body>
    <h1>Predict Your Car's Price</h1>
    <form action="#" method="post">
        <!-- Text Fields -->
        <label for="field1">Field 1:</label>
        <input type="text" id="field1" name="field1" required><br><br>

        <label for="field2">Field 2:</label>
        <input type="text" id="field2" name="field2"><br><br>

        <label for="field3">Field 3:</label>
        <input type="text" id="field3" name="field3"><br><br>

        <label for="field4">Field 4:</label>
        <input type="text" id="field4" name="field4"><br><br>

        <label for="field5">Field 5:</label>
        <input type="text" id="field5" name="field5"><br><br>

        <!-- Dropdowns -->
        <label for="dropdown1">Dropdown 1:</label>
        <select id="dropdown1" name="dropdown1">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <label for="dropdown2">Dropdown 2:</label>
        <select id="dropdown2" name="dropdown2">
            <option value="optionA">Option A</option>
            <option value="optionB">Option B</option>
            <option value="optionC">Option C</option>
        </select><br><br>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>Choose an Option:</legend>
            <input type="radio" id="option1" name="radioGroup" value="option1" required>
            <label for="option1">Option 1</label><br>

            <input type="radio" id="option2" name="radioGroup" value="option2">
            <label for="option2">Option 2</label><br>

            <input type="radio" id="option3" name="radioGroup" value="option3">
            <label for="option3">Option 3</label>
        </fieldset><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
