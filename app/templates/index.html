<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2c81ba;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }

        .result p {
            font-size: 16px;
            color: #27ae60;
        }

        .result p strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Your Car's Price</h1>

        <form method="post" action="/">
            <div>
                <label for="car_brand">Car Brand:</label>
                <select id="car_brand" name="car_brand">
                    {% for brand in car_brands %}
                        <option value="{{ brand }}" {% if selected_data.get('car_brand') == brand %}selected{% endif %}>
                            {{ brand }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="bought_year">Manufactured Year</label>
                <select id="bought_year" name="bought_year">
                    {% for year in range(2024, 1980, -1) %}
                        <option value="{{ year }}" {% if selected_data.get('bought_year')|int == year %}selected{% endif %}>
                            {{ year }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="km_driven">Km Driven:</label>
                <input type="number" id="km_driven" name="km_driven" min="0" max="9999999" 
                       placeholder="Enter kilometers driven" value="{{ selected_data.get('km_driven', '') }}" required>
            </div>

            <div>
                <label for="mileage">Mileage (in kmpl):</label>
                <input type="number" name="mileage" min="1" max="999" 
                       placeholder="Enter mileage" value="{{ selected_data.get('mileage', '') }}" required>
            </div>

            <div>
                <label for="engine">Engine (in CC):</label>
                <input type="number" name="engine" min="1" max="999999" 
                       placeholder="Enter engine capacity" value="{{ selected_data.get('engine', '') }}" required>
            </div>

            <div>
                <label for="max_power">Max Power (in bhp):</label>
                <input type="number" id="max_power" name="max_power" min="1" max="99999" 
                       placeholder="Enter max power" value="{{ selected_data.get('max_power', '') }}" required>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="result">
            {% if selling_price %}
                {% if selling_price != -1 %}
                    <p><strong>The predicted selling price is: ${{ selling_price | round(2) }}</strong></p>
                {% else %}
                    <p><strong>Couldn't predict the price. Please try again.</strong></p>
                {% endif %}
            {% endif %}
        </div>
    </div>
</body>
</html>
